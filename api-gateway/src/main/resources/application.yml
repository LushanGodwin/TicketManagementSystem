spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1/user/**
          - id: vehicle-service
            uri: lb://vehicle-service
            predicates:
              - Path=/api/v1/vehicle/**
          - id: ticket-service
            uri: lb://ticket-service
            predicates:
              - Path=/api/v1/ticket/**